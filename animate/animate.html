<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Slide In Dashboard</title>
<link href="site.css" rel="stylesheet">
<style>
#dashboard {
	width: 70px;
	background-color: rgb(110,138,195);
	padding: 20px 20px 0 20px;
	position: absolute;
	left: -92px;
	z-index: 100;
}
#dashboard img {
	margin-bottom: 20px;
	border: 1px solid rgb(0,0,0);
}
</style>
<script src="jquery-1.7.2.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.color.js"></script>
<script>
$(document).ready(function() {
  $('#dashboard').hover(
     function() {
		$(this).stop().animate(
		{
			left: '0',
			backgroundColor: 'rgb(255,255,255)'
		},
		500,
		'easeInSine'
		); 
	 }, 
	 function() {
		 $(this).stop().animate(
		{
			left: '-92px',
			backgroundColor: 'rgb(110,138,195)'
		},
		1500,
		'easeOutBounce'
		); 
	 }
  ); 
}); 
</script>
</head>
<body>
<div class="wrapper">
<div class="header">
	
</div>
<div id="dashboard">
<img src="blue_h.jpg" width="70" height="70" alt="blue">
<img src="green_h.jpg" width="70" height="70" alt="green">
<img src="orange_h.jpg" width="70" height="70" alt="orange">
<img src="purple_h.jpg" width="70" height="70" alt="purple">
<img src="red_h.jpg" width="70" height="70" alt="red">
<img src="yellow_h.jpg" width="70" height="70" alt="yellow">
</div>
<div class="content">
<div class="main">

</div>
</div>
<div class="footer">
</div>
</div>
</body>
</html>
